name: Format & Test
on: [push]

jobs:
  fmt-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"

      - name: Run formatter
        run: go fmt

      - name: Run tests
        run: go test -v ./...
